<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc['name']" label="Name" controlName="name"></text-input>
      <text-input [control]="fc['address']" label="Address" controlName="address"></text-input>
    </form>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title
            title="Choose Your Address On Map"
            fontSize="1.6rem"></app-title>
    <app-map [order]="order"></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
